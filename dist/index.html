<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamewithJs</title>
</head>

<body>
    <div id="gameWrap" class="clearfix">
        <h1 id="mainHeading">Rock, Paper, Scissors</h1>
        <h2 id="msgHeading">Who will be the winner?</h2>
        <div id="userWrap">
            <label for="userInput">Enter Your Choice</label>
            <input type="text" name="userInput" id="userInput">
        </div>
        <div id="cpuWrap">
            <label for="cpuResult">The Robot Chooses</label>
            <span id="cpuResult"></span>
        </div>
        <button id="goBtn">Go!!</button>

    </div>
</body>

</html>
